<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <style>
        *{margin: 0; padding: 0;}
        .heading h1{
            text-align: center;
            background-color: lightblue;
        }
        .formbox{
            height: 370px;
            width: 500px;
            margin: 100px auto;
            text-align: center;
            font-size: 20px;
            background-color: aliceblue;
            border-radius: 10px;
        }
        input{
            height: 22px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Add Deatils for the Event</h1>
    </div>
    <div class="formbox">
        <br>
        <form action="" method="post">
            {% csrf_token %}
            <p>Name : <input type="text" name="uname" id="" placeholder="Enter Name"></p><br>
            <p>Email : <input type="email" name="uemail" id="" placeholder="Enter Email"></p><br>
            <p>Contact No : <input type="number" name="ucontact" id="" placeholder="Enter Contact No."></p><br>
            <p>Event Type : <select id="" name="utype">
                <option value="Catering">Catering</option>
                <option value="Flourist">Flourist</option>
                <option value="Decoration">Decoration</option>
                <option value="Lighting">Lighting</option>
              </select></p><br>
              <p>No. Of Guest : <input type="number" name="uguest" id="" placeholder="Enter No. of Guests"></p><br>
              <p>Event Date : <input type="date" name="udate" id="" placeholder="Enter Event Date"></p><br>
              <p><input type="submit" value="Submit Now"></p>
        </form>
    </div>
</body>
</html>
