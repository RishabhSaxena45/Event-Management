<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        .heading{
            text-align: center;
            background-color: lightblue;
        }
        .table{
            margin: auto;
            text-align: center;
            margin-top: 50px;
        }
        table{text-align: center;
        font-size: 20px;
        }
        table tr:first-child{
            font-weight: bold;
        }
        table tr:nth-child(odd){
            background-color: lightblue;
        }
        table tr:nth-child(even){
            background-color: aliceblue;
        }

    </style>
</head>
<body>
    <div class="heading">
        <h1>Showing your Events</h1>
    </div>
    <table class="table">
        <tr>
            <td width="150px">Name</td>
            <td width="180px">Email</td>
            <td width="150px">Event Type</td>
            <td width="150px">Guest Size</td>
            <td width="150px">Date</td>
        </tr>
        {% for x in obj %}
        <tr>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.event_type}}</td>
            <td>{{x.guest}}</td>
            <td>{{x.event_date}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
